spring.datasource.url=jdbc:mysql://localhost:3306/spring_produits_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

#Route racine de l'application
server.servlet.context-path=/produits

#Adresses du serveur d'autorisation
## issuer :
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8090/realms/products-realm
## jwks_uri :
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8090/realms/products-realm/protocol/openid-connect/certs